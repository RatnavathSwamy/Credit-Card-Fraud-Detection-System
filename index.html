<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            font-family: Arial;
            color: white;
            text-align: center;
        }
        .container {
            width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
        }
        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: #00c6ff;
            color: black;
            font-weight: bold;
        }
        h2 {
            color: #00ffcc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Credit Card Fraud Detection</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="number" name="amount" placeholder="Transaction Amount" required>
        <input type="number" name="time" placeholder="Transaction Time (0-23)" required>
        <input type="number" name="age" placeholder="Customer Age" required>
        <input type="number" name="location" placeholder="Location Score (1-10)" required>
        <input type="number" name="previous" placeholder="Previous Fraud Count" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</div>

</body>
</html>
